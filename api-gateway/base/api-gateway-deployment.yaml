apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: hyasuhisa/spring-petclinic-api-gateway:c53f193561c7631f6e7dde485b8ccbfdbef9d5f3
        name: api-gateway
        ports:
        - containerPort: 8080
